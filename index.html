<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☔ Today's Weather</title>
    <link rel="stylesheet" href="src/stylesheet.css"/>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans+Condensed:wght@300&display=swap"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/842dcec333.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
    <form>
        <div class="row">
            <div class="col-8">
        <input type="search" id="city-search" placeholder="City" class="form-control shadow-sm" autocomplete="off"/>
        </div>
        <div class="col-2 ">
        <input type="submit" id="search-input" value="Search" class="form-control btn btn-primary shadow-sm"
            autofocus="off"/>
            </div>
            <div class="col-2">
        <button type="button" id="current-location" class="btn btn-info">Use Current Location</button>
        </div>
    </form>
    </div>
    <br>

    <h1 class="titleText">
        Today's Weather 
    </h1>
    <h4 id="date"></h4>
    <h3 class="titleText" id="city-name">
        City name:
    </h3>
    <div class="currentWeather">
    <div class="row">
        <div class="col-6">
            <ul>
            <li>
                <img  src="" class="fas" id="icon"/> 
                <span class="mainTemp" id="main-temp"></span> 
                <span class="units"><a href="#" id="fahrenheit">°F</a>|<a href="#" id="celsius">°C</a></span>
            </li>    
             <li class="weatherCondition" id="weather-condition">
                 
             </li>  
             </ul>
            </div>
            
            
             <div class="col-6">
                <ul> 
                    <li >
                         Humidity: <span class="humidity" id="humid-percentage">  </span> %
                     </li>
                     <li>
                         Wind: <span class="windSpeed" id="wind-speed">  </span> MPH
                     </li>
                 </ul>
             </div>
             </div> 
     </div>
     <br>
    <h3>
        5-day Forecast:
    </h3>
    <div class="card-deck">
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <h3>
                    60° F
                </h3>
                <p class="card-text">
                    ⛅
                </p>
                <p class="card-text"><small class="text-muted">60°/55°</small></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <h3>
                    60° F
                </h3>
                <p class="card-text">
                    ⛅</p>
                <p class="card-text"><small class="text-muted">60°/55°</small></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <h3>
                    60° F
                </h3>
                <p class="card-text">
                    ⛅
                </p>
                <p class="card-text"><small class="text-muted"> 60°/55°</small></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <h3>
                    60° F
                </h3>
                <p class="card-text">⛅

                </p>
                <p class="card-text"><small class="text-muted">60°/55°</small></p>
            </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <h3>
                60° F
            </h3>
            <p class="card-text">⛅</p>
            <p class="card-text"><small class="text-muted">60°/55°</small></p>
        </div>
    </div>
    </div>
    <hr>
    <footer>
        <a href="https://github.com/kmkuligowski/SheCodes-Weather-App">Open-Source code</a> by Kate Kuligowski
    </footer>
    <script src="src/javascript.js"></script>
</body>
</html>
